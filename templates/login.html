<!DOCTYPE html>
<html>
<head>
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Inicio de Sesión</title>
    <style>
    header {
      background-color: #1e293b;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 1px;
    }

    /* Botón para abrir la barra lateral */
    .open-btn {
      font-size: 22px;
      cursor: pointer;
      background-color: #111;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      transition: 0.3s;
    }

    .open-btn:hover {
      background-color: #333;
    }

    /* Barra lateral */
    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      top: 0;
      left: 0;
      background-color: #111;
      overflow-x: hidden;
      transition: 0.3s;
      padding-top: 60px;
      z-index: 999;
    }

    /* Enlaces dentro de la barra lateral */
    .sidebar a {
      padding: 10px 15px;
      text-decoration: none;
      font-size: 18px;
      color: #f1f1f1;
      display: block;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #575757;
    }

    /* Botón de cerrar */
    .sidebar .close-btn {
      position: absolute;
      top: 15px;
      right: 25px;
      font-size: 30px;
      color: white;
    }

    /* ====== BARRA SUPERIOR ====== */
    header {
      background-color: #1e293b;
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    header h1 {
      font-size: 22px;
      letter-spacing: 1px;
    }
</style>

</head>
<body>

     <!-- ====== MENÚ LATERAL ====== -->
  <div id="mySidebar" class="sidebar">
    <a href="javascript:void(0)" class="close-btn" onclick="closeSidebar()">&times;</a>
    <br>
    <a href="{{ url_for('index') }}" onclick="closeSidebar()">Inicio</a>
    <a href="#productos" onclick="closeSidebar()">Productos</a>
    <a href="{{ url_for('nosotros') }}" onclick="closeSidebar()">Nosotros</a>
    <a href="#contacto" onclick="closeSidebar()">Contacto</a>
    <a href="{{ url_for('register') }}">Regístrate aquí</a>
    <a href="{{ url_for('login') }}">Inicia sesión aquí</a>
  </div>

  <!-- ====== ENCABEZADO ====== -->
  <header>
    <button class="open-btn" onclick="openSidebar()">☰</button>
    <h1>SmartAccess</h1>
  </header>

    <h2>Acceso al Edificio</h2>
    <form method="POST">
        <input type="text" name="username" placeholder="Usuario" required><br><br>
        <input type="password" name="password" placeholder="Contraseña" required><br><br>
        <button type="submit">Iniciar Sesión</button>
    </form>
    <p>¿No tienes cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>



    <script>
    function openSidebar() {
      document.getElementById("mySidebar").style.width = "250px";
      document.getElementById("main").style.marginLeft = "250px";
    }

    function closeSidebar() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
    }
  </script>
</body>
</html>
